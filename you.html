<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fef3f3;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #e91e63;
            font-size: 50px;
            margin-bottom: 20px;
        }
        img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            margin-bottom: 40px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .yes {
            background-color: #4caf50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
            position: relative;
        }
        .message {
            margin-top: 30px;
            font-size: 28px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Will You Be My Girlfriend?</h1>

    <!-- Ganti URL ini dengan URL foto pacar kamu -->
    <img src="panya.jpg" alt="panya">

    <p>Dear Vanya, Mari kita akhri HTS ini dan memulai lembar yang baru, Will You Be My Girlfriend? </p>

    <button class="yes" onclick="showYes()">Yes</button>
    <button class="no" id="noBtn" onmouseover="moveNo()">No</button>

    <div id="messageYes" class="message" style="color: #4caf50;">Yeay! i am so happpy! Thank you, Let's create wonderful memories together! ‚ù§Ô∏è</div>
    <div id="messageNo" class="message" style="color: #f44336;">Oh no! Tapi aku akan tetap berjuang untuk mendapatkan hatimu! üò¢</div>

    <script>
        function showYes() {
            document.getElementById('messageYes').style.display = 'block';
            document.getElementById('messageNo').style.display = 'none';
        }

        function moveNo() {
            var noBtn = document.getElementById('noBtn');
            var x = Math.floor(Math.random() * window.innerWidth);
            var y = Math.floor(Math.random() * window.innerHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }
    </script>

</body>
</html>

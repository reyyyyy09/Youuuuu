<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fef3f3;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #e91e63;
            font-size: 50px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            line-height: 1.5;
            color: #555;
        }
        .heart {
            font-size: 100px;
            color: #e91e63;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        .footer {
            margin-top: 50px;
            font-size: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>For My Love</h1>
    <p>Dear [Nama Pacar],</p>
    <p>You make my heart beat faster, my days brighter, and my life fuller. I love you more than words can express.</p>
    <p class="heart">❤️</p>
    <p>Every moment with you is a treasure, and I can't wait to spend the rest of my life with you.</p>
    <div class="footer">
        With all my love,<br>
        [Nama Kamu]
    </div>
</body>
</html>
